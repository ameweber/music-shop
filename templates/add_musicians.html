<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Все ансамбли</title>
</head>
<body style="background-color:#212529 !important">
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark border-bottom border-info">
        <ul class="navbar-nav ">
             <li class="nav-item">
                 <a class="nav-link" href="/"><i class="fa fa-star" aria-hidden="true"></i></i> Лидеры</a>

            </li>
            <li class="nav-item">
                <a class="nav-link active ml-2" href="/ensembles"><i class="fa fa-music" aria-hidden="true"></i> Ансамбли</a>
            </li>
        </ul>
    </nav>
<div class="container">
    <h3 class="text-light mt-5" >Добавить музыканта</h3>
    <form action="/add-musicians" method="post">
        <input type="hidden" value="{{ ensemble_id }}" name="ensemble_id">
       <div class="form-group mt-3">
                <label class="text-light" for="firstname">Имя</label>
                <input class="form-control bg-dark text-muted" type="text" name="firstname" id="firstname" required>
       </div>
        <div class="form-group mt-3">
                <label class="text-light" for="lastname">Фамилия</label>
                <input class="form-control bg-dark text-muted" type="text" name="lastname" id="lastname" required>
        </div>
        <div class="form-group mt-3">
                <label class="text-light" for="role">Роль</label>
                <input class="form-control bg-dark text-muted" type="text" name="role" id="role" required>
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-info mt-3"><i class="fa fa-check" aria-hidden="true"></i> Добавить</button>
        </div>
    </form>

    <h3 class="text-light mt-5"> Музыкантов в группе: {{ musicians_len }}</h3>
    <table class="table table-dark">
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Роль</th>
            <th>Действие</th>
        </tr>
        {% for musician in musicians %}
        <tr>
            <td>{{ musician.firstname }}</td>
            <td>{{ musician.lastname }}</td>
            <td>{{ musician.role }}</td>
            <td><a class="btn btn-sm btn-secondary" href="/add-musicians?ensemble_id={{ ensemble_id }}&delete_id={{ musician.id }}"><i class="fa fa-times" aria-hidden="true"></i> Удалить</a></td>
        </tr>
        {% endfor %}
    </table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/b277eed1e2.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</div>
</body>
</html>

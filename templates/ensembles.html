<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Все ансамбли</title>
</head>
<body style="background-color:#212529 !important">
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark border-bottom border-info">
        <ul class="navbar-nav ">
             <li class="nav-item">
                 <a class="nav-link" href="/"><i class="fa fa-home" aria-hidden="true"></i> Главная</a>

            </li>
            <li class="nav-item">
                <a class="nav-link active ml-2" href="/ensembles"><i class="fa fa-music" aria-hidden="true"></i> Ансамбли</a>
            </li>
        </ul>
    </nav>
<h3 class="text-light mt-5" > Все ансамбли</h3>
    <table class="table table-dark">
        <tr>
            <td>Ансамбль</td>
            <td>Лейбл</td>
            <td>Количество произведений</td>
            <td>Действия</td>
            <td colspan="3">Инфо</td>
        </tr>
        {% for ensemble in ensembles %}
        <tr>
            <td>{{ ensemble.name }}</td>
            <td>{{ ensemble.label.name }}</td>
            <td>{{ ensemble.songs | length}}</td>
            <td><a href="/edit-ensemble?ensemble_id={{ ensemble.id }}" class="btn btn-info" ><i class="fa fa-pencil" aria-hidden="true"></i>  Редактировать</a></td>
            <td><a href="/add-musicians?ensemble_id={{ ensemble.id }}" class="btn btn-secondary"><i class="fa fa-star" aria-hidden="true"></i>  Музыканты</a></td>
            <td><a href="/songs?ensemble_id={{ ensemble.id }}" class="btn btn-secondary"><i class="fa fa-music" aria-hidden="true"></i>  Произведения</a>
            <td><a href="/records?ensemble_id={{ ensemble.id }}" class="btn btn-secondary"><i class="fa fa-play-circle-o" aria-hidden="true"></i>  Пластинки</a></td>
        </tr>
        {% endfor %}
    </table>
     <a href="/add-ensemble" class="btn btn-info mt-5" > <i class="fa fa-plus" aria-hidden="true"></i> Добавить ансамбль</a><br>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
 <script src="https://use.fontawesome.com/b277eed1e2.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Ансамбли</title>
</head>
<body style="background-color:#212529 !important">
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark border-bottom border-info">
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class="nav-link" href="/"><i class="fa fa-star" aria-hidden="true"></i></i> Лидеры</a>

            </li>
            <li class="nav-item">
                <a class="nav-link active ml-2" href="/ensembles"><i class="fa fa-music" aria-hidden="true"></i>
                    Ансамбли</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h3 class="text-light mt-5">Редактировать {{ ensemble.name }}</h3>
        <form action="/edit-ensemble" method="POST">
            <input type="hidden" name="ensemble_id" value="{{ ensemble.id }}">
            <div class="form-group mt-3">
                <label for="ensemble_name" class="text-light">Группа</label>
                <input class="form-control bg-dark text-muted" type="text" name="ensemble_name" id="ensemble_name"
                       value="{{ ensemble.name }}" required>
            </div>
            <div class="form-group mt-3">
                <label for="ensemble_type" class="text-light">Тип</label>
                <select class="form-control bg-dark text-muted" name="ensemble_type" id="ensemble_type"
                        class="text-light" required>
                    <option value="рок группа">рок-группа</option>
                    <option value="классический оркестр">классический оркестр</option>
                    <option value="джазовая группа">джазовая группа</option>
                    <option value="квартет">квартет</option>
                    <option value="квинтет">квинтет</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="label_id" class="text-light">Лейбл</label>
                <select class="form-control bg-dark text-muted" name="label_id" id="label_id" required>
                    {% for label in labels %}
                    <option value="{{ label.id }}">{{ label.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <br><button type="submit" class="btn btn-info">Сохранить</button>
        </form>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
                crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/b277eed1e2.js"></script>
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        -->
    </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Редактировать {{ record.name }}</title>
</head>
<body>
<div class="container">
    <h3>Редактировать {{ record.name }}</h3>
    <form action="/edit-record" method="POST">
        <input type="hidden" name="record_id" value="{{ record.id }}">
        <input type="hidden" name="ensemble_id" value="{{ ensemble_id }}">
        <label for="record_name">Наименование</label>
        <input type="text" name="record_name" id="record_name" value="{{ record.name }}" required>
        <br>
        <label for="price_wholesale">Оптовая цена</label>
        <input type="number" min="1" step="any" name="price_wholesale" id="price_wholesale"
               value="{{ record.price_wholesale }}" required>
        <br>
        <label for="price_retail">Розничная цена</label>
        <input type="number" min="1" step="any" name="price_retail" id="price_retail" value="{{ record.price_retail }}"
               required>
        <br>
        <label for="release_date">Дата выхода</label>
        <input type="date" name="release_date" id="release_date" value="{{ record.release_date }}" required>
        <br>
        <button type="submit">Сохранить</button>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Песни</title>
</head>
<body>
<div class="container">
    <h3>Песни</h3>

    {#<a href="/add-record?ensemble_id={{ ensemble.id }}">Добавить пластинку</a><br>#}
    <h3>Добавить песню в альбом</h3>
    <form action="/add-record-song" method="post">
        <input type="hidden" value="{{ record_id }}" name="record_id">
        <input type="hidden" value="{{ ensemble_id }}" name="ensemble_id">
        <table>
            <tr>
                <td><label for="song_id">Название песни</label></td>
            </tr>
            <tr>
                <td>
                    <select name="song_id" id="song_id" required>
                        {% for song in songs %}
                        <option value="{{ song.id }}">{{ song.name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Сохранить</button>
                </td>
            </tr>
        </table>
    </form>
    <table border="1">
        <tr>
            <td>Наименование</td>
            <td>Действие</td>
        </tr>
        {% for record_song in record_songs %}
        <tr>
            <td>{{ record_song.song.name }}</td>
            <td>
                <a href="/records-songs?ensemble_id={{ ensemble_id }}&record_id={{ record_id }}&delete_id={{ record_song.id }}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/records?ensemble_id={{ ensemble_id }}">К пластинкам</a> &nbsp;
    <a href="/ensembles">К ансамблям</a> &nbsp;
    <a href="/">Домой</a><br>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</div>
</body>
</html>

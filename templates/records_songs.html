<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Произведения</title>
</head>
<body style="background-color:#212529 !important">
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark border-bottom border-info">
        <ul class="navbar-nav ">
             <li class="nav-item">
                 <a class="nav-link" href="/"><i class="fa fa-home" aria-hidden="true"></i> Главная</a>

            </li>
            <li class="nav-item">
                <a class="nav-link active ml-2" href="/ensembles"><i class="fa fa-music" aria-hidden="true"></i> Ансамбли</a>
            </li>
        </ul>
    </nav>
<div class="container">
    <h3>Произведения</h3>

    {#<a href="/add-record?ensemble_id={{ ensemble.id }}">Добавить пластинку</a><br>#}
    <h2 class="text-light mt-5">Добавить произведение в пластинку</h2>
    <form action="/add-record-song" method="post">
        <input type="hidden" value="{{ record_id }}" name="record_id">
        <input type="hidden" value="{{ ensemble_id }}" name="ensemble_id">
        <div class="form-group mt-3">
                    <label class="text-light" for="song_id">Название произведения</label>
                    <select class="form-control bg-dark text-muted" name="song_id" id="song_id" required>
                        {% for song in songs %}
                        <option value="{{ song.id }}">{{ song.name }}</option>
                        {% endfor %}
                    </select>
                  </div>

                    <button type="submit" class="btn btn-info mt-3"><i class="fa fa-check" aria-hidden="true"></i>Добавить</button>

    </form>

     <h3 class="text-light mt-5">Уже в пластинке</h3>
    <table class="table table-dark">
        <tr>
            <td>Наименование</td>
            <td>Действие</td>
        </tr>
        {% for record_song in record_songs %}
        <tr>
            <td>{{ record_song.song.name }}</td>
            <td>
                <a class="btn btn-sm btn-secondary" href="/records-songs?ensemble_id={{ ensemble_id }}&record_id={{ record_id }}&delete_id={{ record_song.id }}"><i class="fa fa-times" aria-hidden="true"></i> Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a class="btn btn-info mt-3" href="/records?ensemble_id={{ ensemble_id }}"><i class="fa fa-chevron-left" aria-hidden="true"></i> К пластинкам</a> &nbsp;

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/b277eed1e2.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</div>
</body>
</html>

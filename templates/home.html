<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Главная</title>
</head>
<body style="background-color:#212529!important">
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark border-bottom border-info">
        <ul class="navbar-nav ">
            <li class="nav-item">
                 <a class="nav-link active " href="/"><i class="fa fa-star" aria-hidden="true"></i> Лидеры</a>

            </li>
             <li class="nav-item">

                <a class="nav-link ml-2" href="/ensembles"><i class="fa fa-music" aria-hidden="true"></i> Ансамбли</a>

            </li>
        </ul>
    </nav>

    <h3 class="text-light mt-5 p-3" ><i class="fa fa-star" aria-hidden="true"></i> Лидеры продаж года</h3>
    <table class="table table-dark">
        <tr>
            <td class="font-weight-bold"> Ансамбль </td>
            <td class="font-weight-bold">Пластинка</td>
            <td class="font-weight-bold">Продажи</td>
        </tr>
        {% for leader in leaders %}
        <tr>
            <td>{{ leader.ensemble }}</td>
            <td>{{ leader.record }}</td>
            <td>{{ leader.amount }}</td>
        </tr>
        {% endfor %}
    </table>

    <script src="https://use.fontawesome.com/b277eed1e2.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</div>
</body>
</html>

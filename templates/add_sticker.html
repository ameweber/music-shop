<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Добавить стикер </title>
</head>
<body style="background-color:#212529 !important">
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark border-bottom border-info">
        <ul class="navbar-nav ">
             <li class="nav-item">
                 <a class="nav-link" href="/"><i class="fa fa-star" aria-hidden="true"></i></i> Лидеры</a>

            </li>
            <li class="nav-item">
                <a class="nav-link active ml-2" href="/ensembles"><i class="fa fa-music" aria-hidden="true"></i> Ансамбли</a>
            </li>
        </ul>
    </nav>
<div class="container">
    <h3 class="text-light mt-5">Добавить стикер</h3>
    <form action="/add-sticker" method="POST">

        <input type="hidden" name="ensemble_id" value="{{ ensemble_id }}">
        <input type="hidden" name="record_id" value="{{ record_id }}">
        <div class="form-group mt-3">
        <label class="text-light" for="comment">Комментарий</label>
        <input class="form-control bg-dark text-muted" type="text" name="comment" id="comment" required>
        </div>
        <button type="submit" class="btn btn-info mt-3"><i class="fa fa-check" aria-hidden="true"></i> Добавить</button>
    </form>
    <a class="btn btn-secondary mt-3" href="/record-copies?ensemble_id={{ ensemble_id }}&record_id={{ record_id }}"><i class="fa fa-chevron-left" aria-hidden="true"></i>
 Назад</a><br>

            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/b277eed1e2.js"></script>

    -->
</div>

</html>
